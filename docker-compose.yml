version: '2.2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "/var/mail/redis:/data"
    
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    logging:
      driver: json-file
    ports:
      # HTTP (only open HTTPS)
      # - "172.30.3.156:80:80"
      # - "::1:80:80"
      # HTTPS
      - "172.30.3.156:443:443"
      - "::1:443:443"
      # SMTP
      - "172.30.3.156:25:25"
      - "::1:25:25"
      # SMTPS (prefer
      # - "172.30.3.156:465:465"
      # - "::1:465:465"
      # SMTP
      - "172.30.3.156:587:587"
      - "::1:587:587"
    # - "172.30.3.156:110:110"
    # - "::1:110:110"
      - "172.30.3.156:995:995"
      - "::1:995:995"
      - "172.30.3.156:143:143"
      - "::1:143:143"
      - "172.30.3.156:993:993"
      - "::1:993:993"
    volumes:
      - "/var/mail/certs:/certs"
      - "/var/mail/overrides/nginx:/overrides"

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.7}
    env_file: /var/lib/mailu/mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/data:/data"
      - "/var/mail/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/mail:/mail"
      - "/var/mail/overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/overrides:/overrides"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/filter:/var/lib/rspamd"
      - "/var/mail/dkim:/dkim"
      - "/var/mail/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/filter:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  webdav:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/dav:/data"

  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.7}
    restart: always
    env_file: /var/lib/mailu/mailu.env
    volumes:
      - "/var/mail/webmail:/data"
    depends_on:
      - imap


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
